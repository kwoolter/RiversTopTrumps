<!-- The start of the card layout table -->
<table class="card" style="width:7cm;">
    <tbody>
    <!-- Top row - header of the card -->
    <tr class="card_header">
        <th colspan="3">{{ name }}</th>
    </tr>
    <tr>
        <td colspan="3">
            <img src="{{ image }}" border=0 height=100 width=300>
        </td>
    </tr>
    <!-- First stats section -->
    <tr class="top">
        <td>Continent</td>
        <td colspan="2" style="text-align:center;">{{ continent }}</td>
    </tr>
    <tr class="top">
        <td>Outflow</td>
        <td colspan="2" style="text-align:center;">{{ outflow }}</td>
    </tr>
    <!-- Second stats section -->
    <tr class="middle">
        <td colspan="2" style="width:75%;">Length (km)</td>
        <td style="text-align:center;">{{ length }}</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Drainage Area (km<sup>2</sup>)</td>
        <td style="text-align:center;">{{ drainage_area }}</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Average Discharge (m<sup>3</sup>/sec)</td>
        <td style="text-align:center;">{{ average_discharge }}</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Countries</td>
        <td style="text-align:center;">{{ country_count }}</td>
    </tr>
    </tbody>
</table>
<!-- The end of the card layout table -->
<br>
