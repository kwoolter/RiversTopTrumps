<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>River Card Template</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>


<!-- The start of the card layout table -->
<table class="card" style="width:7cm;">
    <tbody>
    <!-- Top row - header of the card -->
    <tr class="card_header">
        <th colspan="3">Amazon</th>
    </tr>
    <tr>
        <td colspan="3">
            <img src="http://www.chimuadventures.com/blog/wp-content/uploads/2016/07/The-Amazon-River-as-it-snakes-its-way-through-the-Amazon-Rainforest.jpg" border=0 height=140 width=300>
        </td>
    </tr>
    <!-- First stats section -->
    <tr class="top">
        <td>Continent</td>
        <td colspan="2" style="text-align:center;">South America</td>
    </tr>
    <tr class="top">
        <td>Mouth</td>
        <td colspan="2" style="text-align:center;">Atlantic Ocean</td>
    </tr>
    <!-- Second stats section -->
    <tr class="middle">
        <td colspan="2" style="width:75%;">Length (km)</td>
        <td style="text-align:center;">6,992</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Average Flow (m<sup>3</sup>/sec)</td>
        <td style="text-align:center;">209,000</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Countries</td>
        <td style="text-align:center;">7</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Drainage Basin (km<sup>2</sup>)</td>
        <td style="text-align:center;">7,050,000</td>
    </tr>
    </tbody>
</table>
<!-- The end of the card layout table -->
<br>


</body>
</html>
