<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>River Card Template</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

<!-- The start of the card layout table -->
<table class="card" style="width:7cm;">
    <tbody>
    <!-- Top row - header of the card -->
    <tr class="card_header">
        <th colspan="3">Amazon</th>
    </tr>
    <tr>
        <td colspan="3">
            <img src="./river_image.jpg"
                 alt="" border=0 height=100 width=300>
        </td>
    </tr>
    <!-- First stats section -->
    <tr class="top">
        <td>Continent</td>
        <td colspan="2" style="text-align:center;">South America</td>
    </tr>
    <tr class="top">
        <td>Outflow</td>
        <td colspan="2" style="text-align:center;">Atlantic Ocean</td>
    </tr>
    <!-- Second stats section -->
    <tr class="middle">
        <td colspan="2" style="width:75%;">Length (km)</td>
        <td style="text-align:center;">6992</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Drainage Area (km<sup>2</sup>)</td>
        <td style="text-align:center;">7050000</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Average Discharge (m<sup>3</sup>/sec)</td>
        <td style="text-align:center;">209000</td>
    </tr>
    <tr class="middle">
        <td colspan="2">Countries</td>
        <td style="text-align:center;">7.0</td>
    </tr>
    </tbody>
</table>
<!-- The end of the card layout table -->
<br>
</body>
</html>
